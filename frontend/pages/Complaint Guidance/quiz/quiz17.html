<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کوییز: شناسایی و مدیریت پیام‌ها و تماس‌های مشکوک</title>
  <link rel="stylesheet" href="../quiz/quiz.css">
</head>
<body>
  <div class="quiz-card">
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <h1>کوییز: شناسایی و مدیریت پیام‌ها و تماس‌های مشکوک</h1>
    <div class="question-text" id="question-text"></div>
    <div class="options" id="options"></div>

    <div class="score-card" id="score-card">
      <div id="score-text">نتیجه: ۰ از ۱۰۰</div>
      <div class="message" id="message"></div>
      <button class="home-btn" onclick="window.location.href='..'">
      بازگشت به صفحه اصلی 
      </button>
    </div>
  </div>

  <script>
    window.quizQuestions = [
      {
        text: "اگر پیامی از شخص ناشناس با لینک دریافت کردید، چه باید کنید؟",
        options: [
          "فوراً روی لینک کلیک کنید",
          "لینک را برای دوستان بفرستید",
          "پیام را حذف یا گزارش دهید",
          "پاسخ کوتاه ارسال کنید"
        ],
        correct: 2
      },
      {
        text: "وقتی شماره‌ای ناشناس تماس می‌گیرد و اطلاعات شخصی می‌خواهد، چه کار باید کرد؟",
        options: [
          "به سرعت اطلاعات را بدهید",
          "بگویید بعداً تماس می‌گیرید",
          "تماس را قطع کنید و گزارش دهید",
          "از روی کنجکاوی سؤال بپرسید"
        ],
        correct: 2
      },
      {
        text: "اگر پیامی دریافت کردید که می‌گوید برنده جایزه شده‌اید، چه واکنشی درست است؟",
        options: [
          "اطلاعات شخصی خود را بدهید",
          "برای دریافت جایزه تماس بگیرید",
          "پیام را نادیده بگیرید یا حذف کنید",
          "به همه دوستان ارسال کنید"
        ],
        correct: 2
      },
      {
        text: "کدام نشانه می‌تواند نشان دهد که یک تماس مشکوک است؟",
        options: [
          "صحبت محترمانه و رسمی",
          "درخواست رمز یا اطلاعات بانکی",
          "پرسیدن نظر درباره محصول",
          "تبریک تولد"
        ],
        correct: 1
      },
      {
        text: "اگر شخصی در فضای مجازی خود را یکی از دوستانتان معرفی کند اما رفتار عجیبی دارد، چه باید کرد؟",
        options: [
          "به او اعتماد کنید",
          "اطلاعات شخصی بدهید",
          "درخواستش را نادیده بگیرید و هویت او را بررسی کنید",
          "سریع برایش پول بفرستید"
        ],
        correct: 2
      }
    ];
  </script>
  <script src="../quiz/quiz.js"></script>
</body>
</html>
