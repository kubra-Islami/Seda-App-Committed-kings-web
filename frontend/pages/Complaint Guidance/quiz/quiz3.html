<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>آزمون: خطرات رایج در فضای اینترنت</title>
  <link rel="stylesheet" href="../quiz/quiz.css">
</head>
<body>
  <div class="quiz-card">
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  <h1>آزمون: خطرات رایج در فضای اینترنت</h1>

    <div class="question-text" id="question-text"></div>
    <div class="options" id="options"></div>

    <div class="score-card" id="score-card">
      <div id="score-text">نتیجه: ۰ از ۱۰۰</div>
      <div class="message" id="message"></div>
      <button class="home-btn" onclick="window.location.href='..'">
      باز گشت به صفحه اصلی 
      </button>
    </div>
  </div>

  
  <script>
    window.quizQuestions = [
      {
        text:"فیشنگ چیست؟",
        options: ["دیدن ویدیو","پیام جعلی برای دزدیدن اطلاعات","فرستادن ایمیل به دوستان","بازی انلاین"],
        correct: 1
      },
      {
        text:"اگر شخص ناشناس برایت پیام بدهد چیکار میکنی؟",
        options: ["قرار ملاقلت میگذاری","نادیده میگیری یا بلاک میکنی","عکس میفرستی","اطلاعات خود را میدهی"],
        correct: 1
      },
      {
        text:"رمز قوی چه نوع رمزی است؟",
        options: ["فقط حروف کوچک","ترکیب حروف,اعداد و نشانه ها","۱۲۳۴۵۶۷","نام خودت"],
        correct: 1
      },
      {
        text:"اگر روی لینک ناشناس کلیک کنی چه میشود؟",
        options: ["اینترنت سریع تر میشود","دستگاه ممکن است ویروسی شود","هیچ اتمفاقی نمی افتد","جایزه میبری"],
        correct: 1
      },
    ];

  </script>
  <script src="../quiz/quiz.js"></script>
</body>
</html>
