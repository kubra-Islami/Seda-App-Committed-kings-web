  <link rel="stylesheet" href="../quiz/quiz.css">

<body>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
<h1>آزمون: استفادهٔ امن از Wi-Fi عمومی</h1>
    <div class="question-text" id="question-text"></div>
    <div class="options" id="options"></div>

    <div class="score-card" id="score-card">
      <div id="score-text">نتیجه: ۰ از ۱۰۰</div>
      <div class="message" id="message"></div>
      <a href="../../Home Page/Home Page.html" class="back-btn">باز گشت به صفحه اصلی</a>
    </div>
  </div>

  <script>
    window.quizQuestions = [
      {
        text: "وقتی از Wi-Fi عمومی استفاده می‌کنی، اولین کار ایمن چیست؟",
        options: [
          "اتصال خودکار به هر شبکه باز",
          "استفاده از شبکه بدون رمز",
          "خاموش‌کردن اشتراک‌گذاری فایل و بلوتوث",
          "ارسال اطلاعات حساس"
        ],
        correct: 2
      },
      {
        text: "بهتر است هنگام اتصال به Wi-Fi عمومی چه نکته‌ای را رعایت کنی؟",
        options: [
          "ورود به حساب بانکی",
          "دانلود هر فایل ناشناس",
          "عدم وارد کردن رمز یا اطلاعات شخصی",

        correct: 2
      },
      {
        text: "کدام گزینه به امنیت بیشتر در Wi-Fi عمومی کمک می‌کند؟",

          "اتصال به هر شبکه موجود",
          "خاموش کردن فایروال",
          "استفاده از VPN معتبر",
          "باز گذاشتن همه پورت‌ها"
        ],
        correct: 2
      },
      {
        text: "اگر پیام اتصال به شبکه‌ای با نام شبیه کافی‌شاپ دیدی، چه می‌کنی؟",
        options: [
          "فوراً وصل می‌شوی",
          "بی‌توجه وصل می‌مانی",
          "از کارمند می‌پرسی آیا شبکه رسمی است",
          "اطلاعات خود را ارسال می‌کنی"
        ],
        correct: 2
      },
      {
        text: "بعد از استفاده از Wi-Fi عمومی بهتر است چه کار کنی؟",
        options: [
          "همیشه متصل بمانی",
          "اطلاعات بانکی بررسی کنی",
          "فراموش کردن (Forget) شبکه و بستن اتصال",
          "رمز عبور را در یادداشت ذخیره کنی"
        ],
        correct: 2
      }
    ];
  </script>
