<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کوییز: ایمنی آنلاین برای کودکان و خانواده</title>
  <link rel="stylesheet" href="../quiz/quiz.css">
</head>
<body>
  <div class="quiz-card">
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <h1>کوییز: ایمنی آنلاین برای کودکان و خانواده</h1>
    <div class="question-text" id="question-text"></div>
    <div class="options" id="options"></div>

    <div class="score-card" id="score-card">
      <div id="score-text">نتیجه: ۰ از ۱۰۰</div>
      <div class="message" id="message"></div>
      <button class="home-btn" onclick="window.location.href='..'">
      بازگشت به صفحه اصلی 
      </button>
    </div>
  </div>

  <script>
    window.quizQuestions = [
      {
        text: "اگر پیامی مشکوک با لینک ناشناس دریافت کردید، چه کار باید کرد؟",
        options: [
          "فوراً روی لینک کلیک کنید",
          "پیام را نادیده بگیرید یا حذف کنید",
          "برای دوستان ارسال کنید",
          "به آن پاسخ کوتاه بدهید"
        ],
        correct: 1
      },
      {
        text: "چگونه می‌توان دسترسی کودکان به محتوای نامناسب آنلاین را محدود کرد؟",
        options: [
          "بدون نظارت اجازه دسترسی دهید",
          "از تنظیمات والدین و محدودیت‌ها استفاده کنید",
          "اینترنت را کاملاً قطع کنید",
          "هیچ کاری نکنید"
        ],
        correct: 1
      },
      {
        text: "اگر کسی در شبکه‌های اجتماعی خود را دوست کودک معرفی کند اما رفتار مشکوک دارد، چه باید کرد؟",
        options: [
          "به او اعتماد کنید",
          "اطلاعات شخصی بدهید",
          "درخواستش را نادیده بگیرید و هویت او را بررسی کنید",
          "با او چت کنید"
        ],
        correct: 2
      },
      {
        text: "نشانه‌های یک تماس یا پیام مشکوک چیست؟",
        options: [
          "درخواست اطلاعات شخصی یا بانکی",
          "سلام و احوالپرسی ساده",
          "پرسیدن نظر درباره یک کتاب",
          "تبریک تولد"
        ],
        correct: 0
      },
      {
        text: "چگونه باید پیام‌ها یا تماس‌های مشکوک را مدیریت کرد؟",
        options: [
          "آن را نادیده بگیرید",
          "سریع پاک کنید بدون اطلاع",
          "گزارش دهید و به والدین اطلاع دهید",
          "برای دوستان ارسال کنید"
        ],
        correct: 2
      }
    ];
  </script>
  <script src="../quiz/quiz.js"></script>
</body>
</html>
