<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>آزمون: ابزارهای اضطراری و ذخیره شماره‌های اعتماد</title>
  <link rel="stylesheet" href="../quiz/quiz.css">
</head>
<body>
  <div class="quiz-card">
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <h1>آزمون: ابزارهای اضطراری و ذخیره شماره‌های اعتماد</h1>
    <div class="question-text" id="question-text"></div>
    <div class="options" id="options"></div>

    <div class="score-card" id="score-card">
      <div id="score-text">نتیجه: ۰ از ۱۰۰</div>
      <div class="message" id="message"></div>
      <button class="home-btn" onclick="window.location.href='..'">
      باز گشت به صفحه اصلی 
      </button>
    </div>
  </div>

  
  <script>
    window.quizQuestions = [
     {
        text:"چرا ذخیره شماره های اعتماد در تلفن مهم است؟",
        options: ["برای فراموش نکردن شماره ها","برای تماس سریع در شرایط خطر","برای ارسال پیام تبلیغاتی","برای بازی کردن"],
        correct: 1
      },
        {
        text:"کدام یک گزینه نمونه ای از شماره اعتماد است؟",
        options: ["شماره فرش شوی","شماره دوست مورد اعتماد یا یکی از اعضای خانواده","شماره فروشگاه","شماره تاکسی"],
        correct: 1
      },
        {
        text:"در هنگام گم شدن یا خطر, اولین کاری که باید انجام دهیم چیست؟",
        options: ["بی حرکت ماندن","تماس با شماره اعتماد","پست گذاشتن در شبکه اجتماعی","فرار بدون اطلاع دادن"],
        correct: 1
      }
    ];

  </script>
  <script src="../quiz/quiz.js"></script>
</body>
</html>
