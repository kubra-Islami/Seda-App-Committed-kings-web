      <div id="score-text">نتیجه: ۰ از ۱۰۰</div>

    </div>

  <script>
    window.quizQuestions = [
     {
        text:"هدف اصلی از آپدیت کردن برنامه ها چیست؟",
        options: ["بهبود امنیت و عملکرد","حدف فایل های شخصی","افزودن ویروس ها","کاهش سرعت سیستم"],

        {
        text:"چرا آپدیت امنیتی مهم است؟",

        correct: 1
      },
        {
        text:"اگر اپدیت ها را نصب نکنیم چه خطری وجود دارد؟",
        options: ["کاهش تبلیغات","از دست دادن امنیت","حذف ویروس ها ","افزایش امنیت"],

      },
        {
        text:"کدام گزینه از منابع معتبر برای دریافت آپدیت هاست",
        options: ["شبکه های اجتماعی","سایت رسمی شرکت","ایمیل های تبلیغاتی","لینک های ناشناس"],
        correct: 1
      },
    ];

  <script src="../quiz/quiz.js"></script>
